<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>guess number</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div id="wrapper">
        <h1>Welcome TO Number Guessing Game &#128512</h1>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.<br><br>
            So Guess CAREFULLY &#129300;
        </p>
        <br>
         <form class="form">
            <label for="guessField" id='guess'>Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" class="guessSubmit" value="Submit guess" id="subt">
         </form>
         <div class="resultParas">
            <p> Previous Guesses: <span class="guesses"></span></p>
            <p> Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowerHi"></p>
         </div>
         
    </div>
    <script src="script.js"></script>
</body>
</html>
